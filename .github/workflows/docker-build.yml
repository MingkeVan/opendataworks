name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version tag'
        required: false
        default: 'latest'

permissions:
  contents: write

env:
  DOCKER_NAMESPACE: mikefan2019

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
          - name: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_NAMESPACE }}/opendataworks-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ runner.os }}-buildx-${{ matrix.service.name }}
          cache-to: type=gha,mode=max,scope=${{ runner.os }}-buildx-${{ matrix.service.name }},sharing=locked

      - name: Image digest
        run: echo "Image digest ${{ steps.build.outputs.digest }}"

  create-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Create offline deployment package
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          chmod +x scripts/create-offline-package.sh
          scripts/create-offline-package.sh \
            --namespace "${{ env.DOCKER_NAMESPACE }}" \
            --tag "$VERSION" \
            --output "opendataworks-deployment-${VERSION}.tar.gz" \
            --platform linux/amd64
          echo "PACKAGE_PATH=opendataworks-deployment-${VERSION}.tar.gz" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Generate checksum
        run: |
          sha256sum "$PACKAGE_PATH" > "${PACKAGE_PATH}.sha256"
          echo "PACKAGE_SHA=${PACKAGE_PATH}.sha256" >> $GITHUB_ENV

      - name: Create Release Body
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          REPO="${{ github.repository }}"
          TAG="${{ github.ref_name }}"
          NS="${{ env.DOCKER_NAMESPACE }}"
          {
            echo "## OpenDataWorks v${VERSION}"
            echo ""
            echo "## ðŸ“¦ ä¸‹è½½ / Downloads"
            echo ""
            echo "### ç¦»çº¿éƒ¨ç½²åŒ… (Offline Deployment Package)"
            echo "- **[opendataworks-deployment-${VERSION}.tar.gz](https://github.com/${REPO}/releases/download/${TAG}/opendataworks-deployment-${VERSION}.tar.gz)** - é€‚ç”¨äºŽæ— å¤–ç½‘çŽ¯å¢ƒ"
            echo "- æ ¡éªŒå’Œ: \`opendataworks-deployment-${VERSION}.tar.gz.sha256\`"
            echo ""
            echo "### Docker é•œåƒ (Docker Images)"
            echo "- [Frontend](https://hub.docker.com/r/${NS}/opendataworks-frontend/tags?name=${VERSION})"
            echo "- [Backend](https://hub.docker.com/r/${NS}/opendataworks-backend/tags?name=${VERSION})"
            echo ""
            echo '```bash'
            echo "docker pull ${NS}/opendataworks-frontend:${VERSION}"
            echo "docker pull ${NS}/opendataworks-backend:${VERSION}"
            echo '```'
          } > release_body.md
          echo "RELEASE_BODY_FILE=release_body.md" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body_path: release_body.md
          files: |
            ${{ env.PACKAGE_PATH }}
            ${{ env.PACKAGE_SHA }}

  summary:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Create summary
        run: |
          echo "## ðŸ³ Docker Images Built Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images pushed to Docker Hub:" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.DOCKER_NAMESPACE }}/opendataworks-frontend\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.DOCKER_NAMESPACE }}/opendataworks-backend\`" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Platforms supported:" >> $GITHUB_STEP_SUMMARY
          echo "- linux/amd64 (x86_64)" >> $GITHUB_STEP_SUMMARY
          echo "- linux/arm64 (aarch64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull commands:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_NAMESPACE }}/opendataworks-frontend:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_NAMESPACE }}/opendataworks-backend:latest" >> $GITHUB_STEP_SUMMARY

          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
