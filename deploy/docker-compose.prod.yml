version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: opendataworks-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: opendataworks
      MYSQL_USER: opendataworks
      MYSQL_PASSWORD: opendataworks123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ../database/mysql:/docker-entrypoint-initdb.d:ro
    networks:
      - opendataworks-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password

  # 后端服务
  backend:
    image: opendataworks-backend:latest
    container_name: opendataworks-backend
    restart: always
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      dolphin-service:
        condition: service_started
    networks:
      - opendataworks-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - backend-logs:/app/logs

  # DolphinScheduler 服务
  dolphin-service:
    image: opendataworks-dolphin-service:latest
    container_name: opendataworks-dolphin-service
    restart: always
    env_file:
      - ./.env
    ports:
      - "8000:${DS_SERVICE_PORT:-8000}"
    networks:
      - opendataworks-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${DS_SERVICE_PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    image: opendataworks-frontend:latest
    container_name: opendataworks-frontend
    restart: always
    env_file:
      - ./.env
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - opendataworks-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  opendataworks-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  backend-logs:
    driver: local
