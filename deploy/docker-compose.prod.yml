version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: opendataworks-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-opendataworks}
      MYSQL_USER: ${MYSQL_USER:-opendataworks}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-opendataworks123}
      TZ: ${TZ:-Asia/Shanghai}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      # 数据库初始化脚本：在 ../database/mysql 中放置 SQL 文件，容器首次启动时自动执行
      - ../database/mysql:/docker-entrypoint-initdb.d:ro
    networks:
      - opendataworks-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password

  # 后端服务
  backend:
    image: ${OPENDATAWORKS_BACKEND_IMAGE:-mikefan2019/opendataworks-backend:0.3.3}
    container_name: opendataworks-backend
    restart: always
    env_file:
      - ./.env
    # DolphinScheduler 不包含在本 Compose 中，配置请在系统管理界面进行
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - opendataworks-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - backend-logs:/app/logs

  # 前端服务
  frontend:
    image: ${OPENDATAWORKS_FRONTEND_IMAGE:-mikefan2019/opendataworks-frontend:0.3.3}
    container_name: opendataworks-frontend
    restart: always
    env_file:
      - ./.env
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - opendataworks-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  opendataworks-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  backend-logs:
    driver: local
