  service-url: http://localhost:5001
  project-name: test-project
  workflow-name: onedata-unified-workflow
  tenant-code: default
  worker-group: default
  execution-type: PARALLEL

# 日志配置
logging:
  level:
    com.onedata.portal: DEBUG
