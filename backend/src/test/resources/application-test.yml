# 测试环境配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/data_portal?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

# DolphinScheduler配置（使用本地Python服务）
