server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: opendataworks
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/opendataworks?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: opendataworks
    password: opendataworks123
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration

doris:
  jdbc:
    url-template: jdbc:mysql://%s:%d/%s?useUnicode=true&characterEncoding=UTF-8&useTimezone=true&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true&connectTimeout=5000&socketTimeout=300000
    default-database: information_schema
    session-charset-enabled: true
    session-charset: utf8mb4
    session-charset-fallback: utf8

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.onedata.portal.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# DolphinScheduler 配置由数据库 dolphin_config 表管理，可在系统管理界面配置

# 日志配置
logging:
  level:
    com.onedata.portal: debug
    org.springframework.web: info

# 认证配置
auth:
  anonymous:
    enabled: true
    user-id: 1
    username: admin

workflow:
  runtime-sync:
    enabled: true
    ingest-mode: export_shadow
