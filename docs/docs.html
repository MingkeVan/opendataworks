<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenDataWorks 文档</title>
    <link rel="icon" type="image/svg+xml" href="assets/icons/opendataworks-icon.ico">
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --sidebar-width: 280px;
            --header-height: 4.5rem;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header (Same as index.html) */
        header {
            height: var(--header-height);
            border-bottom: 1px solid var(--border);
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 50;
            display: flex;
            align-items: center;
        }

        .header-content {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-main);
            text-decoration: none;
        }

        .logo img {
            height: 32px;
            width: 32px;
        }

        .back-home {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .back-home:hover {
            color: var(--primary);
        }

        /* Layout */
        .layout {
            display: flex;
            margin-top: var(--header-height);
            height: calc(100vh - var(--header-height));
            max-width: 1400px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Sidebar */
        aside {
            width: var(--sidebar-width);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 2rem 1rem;
            flex-shrink: 0;
            background: #f8fafc;
        }

        .nav-group {
            margin-bottom: 2rem;
        }

        .nav-title {
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.75rem;
            padding-left: 0.75rem;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-link {
            display: block;
            padding: 0.5rem 0.75rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 0.375rem;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: #e2e8f0;
            color: var(--text-main);
        }

        .nav-link.active {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            font-weight: 500;
        }

        /* Main Content */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 3rem 4rem;
        }

        .markdown-body {
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        /* Mobile */
        @media (max-width: 768px) {
            aside {
                display: none;
            }

            /* Simplified for MVP */
            main {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="assets/icons/opendataworks-icon-light.svg" alt="logo">
                <span>OpenDataWorks Docs</span>
            </a>
            <a href="index.html" class="back-home">← 返回主页</a>
        </div>
    </header>

    <div class="layout">
        <aside>
            <div class="nav-group">
                <div class="nav-title">入门指南</div>
                <a href="?path=guide/start/quick-start.md" class="nav-link" id="link-quick-start">快速开始</a>
            </div>

            <div class="nav-group">
                <div class="nav-title">部署运维</div>
                <a href="?path=guide/deployment.md" class="nav-link" id="link-deploy">部署文档</a>
                <a href="?path=guide/configuration/index.md" class="nav-link" id="link-config">配置说明</a>
            </div>

            <div class="nav-group">
                <div class="nav-title">核心功能</div>
                <a href="?path=guide/manual/features.md" class="nav-link" id="link-features">功能手册</a>
                <a href="?path=guide/architecture/design.md" class="nav-link" id="link-arch">架构设计</a>
            </div>

            <div class="nav-group">
                <div class="nav-title">从属与支持</div>
                <a href="?path=guide/contribution/guide.md" class="nav-link" id="link-contrib">贡献代码</a>
                <a href="?path=guide/faq/faq.md" class="nav-link" id="link-faq">常见问题</a>
            </div>
        </aside>

        <main>
            <article id="content" class="markdown-body">
                <!-- Content will be injected here -->
                <div style="text-align: center; padding: 4rem; color: var(--text-muted);">
                    Docs Loading...
                </div>
            </article>
        </main>
    </div>

    <script>
        // Util to get query param
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Main logic
        async function loadContent() {
            const path = getQueryParam('path') || 'guide/start/quick-start.md';
            const contentEl = document.getElementById('content');

            // Highlight active link
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === `?path=${path}`) {
                    link.classList.add('active');
                }
            });

            try {
                const response = await fetch(path);
                if (!response.ok) throw new Error(`Document not found: ${path}`);

                const text = await response.text();

                // Configure marked
                marked.use({
                    gfm: true,
                    breaks: true
                });

                // Render
                contentEl.innerHTML = marked.parse(text);

            } catch (error) {
                console.error(error);
                contentEl.innerHTML = `
                    <div style="color: #ef4444; padding: 2rem; text-align: center; background: #fef2f2; border-radius: 8px;">
                        <h3>无法加载文档</h3>
                        <p>${error.message}</p>
                        <p>请检查文件路径是否正确。</p>
                    </div>
                `;
            }
        }

        // Init
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>

</html>
